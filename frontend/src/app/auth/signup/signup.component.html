<form [formGroup]="signupForm" (ngSubmit)="signup()" class="signup">

    <h2>Cadastro</h2>

    <span class="error">{{messagesToShow}}</span>

    <div class="form-group">
        <label for="name">Nome</label>
        <input formControlName="name" type="text" class="form-control" name="name">
      </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input formControlName="email" type="email" class="form-control" name="email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input formControlName="password" type="password" class="form-control" name="password">
    </div>
    <div class="form-group">
        <label for="repeatPassword">Confirme a senha</label>
        <input formControlName="repeatPassword" type="password" class="form-control" name="repeatPassword">
      </div>
    <button type="submit" class="btn btn-primary">Cadastar</button>
</form>
